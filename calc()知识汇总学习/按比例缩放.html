<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按比例缩放</title>
		<style type="text/css">
			.wrap {
				height: 0;
				padding-bottom: 56.25%;
				/*比例16:9*/
				position: relative;
				width: 100%;
				background: red;
			}
			.wrap .video {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: saddlebrown;
			}
		</style>
	</head>
	<body>
	<div class="wrap">
		<div class="video">
		<img src="img/bc_jt1.png" />
		</div>
	</div>
	</body>
</html>
