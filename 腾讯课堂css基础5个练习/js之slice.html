		<ul>
			<li>slice()方法返回一个开始到结束，选择的数组的一部分qian拷贝到一个新的数组的西乡，原始数组不会被修</li>
			<li>语法：其实就是数组，都是从开开始</li>
			<li>只会返回一个新的数组，不会改变数组</li>
			<li>从对象或者从数组截取新的数组，当修改其属性，会重现获取改变</li>
		</ul>
	</body>

		var sliced =a.slice(1,3); //因为第三个是不包括的 []）
		var slice1=a.slice(3);
		var slice =a.slice();

	<script type="text/javascript">
		//类数组（Array-like）对象，将一个对象，转换成一个数组
		function list () {
			return Array.prototype.slice.call(arguments);
		}
		var list1=list(1,2,3);
