<script type="text/javascript">
    // 无缝隙的遍历对象和数组
    // $.each 实例 - 真实应用环境
    var arrtest = ["one", "two", "three", "four", "five"];
    var objtest = {
        one: 1,
        two: 2,
        three: 3,
        four: 4,
        five: 5

    }
    $.each(arrtest, function(i, val) {
        // console.log(val)
        $('#' + val).text('mine id id ' + val);
        return (val !== "three"); //傻逼：return 相当于console.log();输出的意思，但是有用判断的租用
        // 但是return 是显示在页面中的
    })
    $.each(objtest, function(key, val) {
            $('#' + key).append('+' + val)
        })
        // 用了append 是从后加入进去的
</script>
<script>
    // jquery 的each 方法是通过js 里的call 方法实现的；
    // 官方解释说：调用一个对象的一个方法，以另一个对象替换当前对象
    // 相当于解释说“变换上下文 环境，也有说改变上下文指针”
    // call([thisObj[,arg1[, arg2[,   [,.argN]]]]])
    function add(a, b) {
        alert(a + b);
    }

    function sub(a, b) {
        alert(a - b);
    }
    add.call(sub, 3, 1); //4 //sub 被call 换成了 add
    add.call(add, 3, 4);
    sub.call(add, 5, 2); //add 被换成sub
</script>
