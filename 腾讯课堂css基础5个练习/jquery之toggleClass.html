	<body>
		<p>在匹配原色集合中的每个元素上添加或删除一个或者多个样式类，取决于这样样式是否存在
		或切换属性。</p>
		<ul >
			<li class="s liToggles">即：存在就删除，不存在就添加</li>

			<li class="ab2">领略each功能  <span>click:0</span></li>

			<li class="ab2">领略each功能  <span>click:0</span></li>
		</ul>
		<div class="buttons">
			<button>toggle</button>
			<button class="a">toggle a</button>
			<button class="a b">toggle a b</button>
			<button class="a b c">toggle a b c</button>
			<a href="#">reset</a>
		</div>
		<div class="wrap">
			<div id=""></div>

	<script type="text/javascript">

		$('li').each(function  () {
			var $this =$(this);
			var count=0;
			$this.click(function  () {
				count +=1;
				$this.find('span').text('click' + count);
				
					$this.toggleClass('ab1',count ==2);
				
			})
		})
		
	</script>
	<script type="text/javascript">

		var appendClass =function () {
			divs.append(function  () {
				return '<div>'+ (this.className || 'none') +'</div>';
			})
		}
		appendClass();
