        var x = 1;

        function f(x, y = x) {
            console.log(x);

    }

    {
        /* 函数foo的参数形成一个单独的作用域。先声明了变量x，再声明变量y，y是一个默认的
        的匿名函数，这个匿名函数内部的变量x指向同一个作用域的第一个参数的x。函数foo内部又声明了一个、
        内部变量x。该变量与第一个参数x不是同一个变量，因此执行完y，内部变量x 和外部变量x的值都是没有变的
        
        */
        var x = 1;

        function foo(x, y = function() {
            x = 2;
        }) {
            var x = 3;
            y();
            console.log(x);
        }
        foo();
        console.log(x);
    }

        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            // 箭头函数

                this.s1++;
            }, 1000);
            setInterval(function() {
