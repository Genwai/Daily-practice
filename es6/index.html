<script>
    // const
    const foo = {};
    foo.prop = 123;
    console.log(foo.prop);

    // foo = {} //指向新的对象，报错了，但是可以在对象中添加新的属性，因为指针指向的方向得失对象；

    // 另一个栗子
    const b = [];
    b.push('hello');
    b.length = 0; //长度被归零了
    console.log(b);
    // b = ['genwai'];//给数组赋值一个新的数组是不行，因为，不能改变指针指向的对象

    // 如果想设置不能给对象赋值属性；可以吧对象进行冻结
    const genwai = Object.freeze({});
    genwai.prop = 456;
    // 顶层对象属性
