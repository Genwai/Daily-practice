<script>
    //    块作用域，变量的重复声明
    {
        // 数组结构赋值
        let a, b, reset;
        [a, b] = [1, 2];
        // let a=1,b=2;
        console.log(a, b)
    } {
        let a, b, reset;
        [a, b, ...reset] = [1, 2, 3, 4, 5, 6];
        console.log(a, b, reset[0]);

    } {
        // 对象结构赋值
        let a, b;
        ({
            a,
            b
        } = {
            a: 1,
            b: 2
        });
        console.log(a, b)
    } {
        // 默认值，赋值
        let a, b, reset;
        [a, b, c = 3] = [1, 2];
        // let a=1,b=2;
        console.log(a, b, c);
    }
    // 使用场景
    {
        let a = 1,
            b = 2;
        [a, b] = [b, a];
        //1、 轻松实现数字之间的交换
        console.log(a, b); //2 1
    } {
        //2、 轻松取得函数中返回的值
        function f() {
            return [1, 2];
        }
        [a, b] = f();
        console.log(a, b)
    } {
        // 返回值可以选择某种
        function f() {
            return [1, 2, 3, 4, 5, 6];
        }
        let a, b, c, d, e;
        [a, , , b] = f();
        console.log(a, b)
    } {
        // 不清楚函数的返回值的长度，与上面混合使用
        function f() {
            return [1, 2, 3, 4, 5, 6];
        }
        let a, b, c, d, e;
        [a, ...b] = f();
        console.log(a, b)
    } {
        // 不清楚函数的返回值的长度，与上面混合使用
        function f() {
            return [1, 2, 3, 4, 5, 6];
        }
        let a, b, c, d, e;
        [a, , ...b] = f();
        // p[2] 被抛弃了
        console.log(a, b)
    }

    /* 对象的赋值 解构 */

    {
        let o = {
            p: 42,
            q: true
        };
        let {
            p,
            q
        } = o
        console.log(p, q);
    }
    // 对象默认值赋值 ；后面是赋值
    {
        let {
            a = 10, b = 5
        } = {
            a: 3
        };
        console.log(a, b); //3 5
    }

    /* 特别使用场景 */
    {
        // 取到服务端的与前端JSON，嵌套对象和数组的应用
        let metaData = {
            titile: 'abc',
            test: [{
                title: 'test',
                desc: 'description'
            }]
        }
        let {
            titile: firstTitle,
            test: [{
                title: testTitle
            }]
        } = metaData;
        console.log(firstTitle, testTitle);

    }
</script>

</html>
