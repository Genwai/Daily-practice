<script>
    {
        //原先基本定义： 回调解决异步问题：ajax
        let ajax = function(callback) {
            console.log('执行1');
            setTimeout(function() {
                callback && callback.call()
            }, 1000);
        };
        ajax(function() {
            console.log('timeout1');
        })
    }

    {
        let ajax = function() {
            console.log('执行2');
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    resolve();
                }, 2000);
            })
        };
        ajax().then(function() {
            console.log('promise', 'timeou2');
        }, function() {
            // 这里是执行了promise2

        })
    }

    {
        let ajax = function() {
            console.log('执行3');
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    resolve();
                }, 1000);
            })
        };
        ajax().then(function() {
            console.log('执行4');
        }).then(function() {
            console.log('执行5');
        }).then(function() {
            console.log('执行六');
        })
    }

    {
        let ajax = function(num) {
            console.log('执行');
            return new Promise(function(resolve, reject) {
                if (num > 5) {
                    resolve();
                } else {
                    throw new Error('出错了')
                }
            })
        }
        ajax(4).then(function() {
            console.log('log', 6);
        }).catch(function(err) {
            console.log('catch', err);
        })
    }
