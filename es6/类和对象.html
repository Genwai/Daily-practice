<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    类和对象：面向对象 类的继承 静态方法 静态属性 getter setter

</body>
<script>
    {
        // 基本定义和生成实例
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }
        }
        let v_parent = new Parent('v'); //v就是构造函数里面的参数
        console.log('构造函数和实例', v_parent);
    }

    {
        // 继承
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }
        }

        class Child extends Parent {

        }
        console.log('继承', new Child()); //继承了父的属性

        // 问题1、子类覆盖父类
    }

    {
        // 继承传递参数
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }
        }

        class Child extends Parent {
            constructor(name = 'child') {
                super(name); //如果super参数是空，不带任何事，父类
                this.type = 'child'
            }
        }
        console.log('传递参数', new Child());
    }

    {
        // getter setter
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }
            get longName() {
                return 'mj' + this.name;
            }
            set longName(val) {
                this.name = val
            }
        }
        let v = new Parent();
        console.log('getter', v.longName);
        v.longName = 'hello world';
        console.log('setter', v.longName);

    }

    {
        // 静态方法 :通过类去调用，而不是通过类的实例去调用
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }
            static tell() {
                console.log('静态方法', 'tell');
            }
        }
        Parent.tell();
    }

    {
        // 静态属性
        class Parent {
            constructor(name = 'genwai') {
                this.name = name;
            }

            static tell() {
                console.log('tell');
            }


        }
        // 在类定义完成后，直接在类后面定义
        Parent.type = 'test';

        console.log('静态属性', Parent.type);
    }

    // 继承管理 静态方法，静态属性
</script>

</html>
