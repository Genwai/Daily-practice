<script>
    {
        let name = 'genwai',
            age = 29;
        let es5 = {
            name: name,
            age: age,
            intere: function() {
                console.log('buy-thing');
            }

        }
        console.log('es5', es5);

        let es6 = {
            name,
            age,
            intert: () => console.log('money'),
        }
        console.log('es6', es6, es5.intere(), es6.intert());
    }


    // 属性表达式
    /* 与上面比较 Object.is()对象比较*/
    {
        var obj1 = {
            name: 'jspang'
        };
        var obj2 = {
            name: 'jspang'
        };
        console.log(obj1.name = obj2.name);

        console.log(Object.is(obj1.name, obj2.name));

        console.log(+0 === -0); //true
        console.log(NaN === NaN); //false
        console.log(Object.is(+0, -0)); //false
        console.log(Object.is(NaN, NaN)); //true

        /* 这太诡异了，我要怎么记忆，那技术胖在这里告诉你一个小妙招，===为同值相等，is()为严格相等。 */

    }
    /* 合并对象 object.assign*/
    {
        var a = {
            a: 'jianwei'
        };
        var b = {
            b: 'genwai'
        };
        var c = {
            c: '建伟',
        }
        let dd = Object.assign(a, b, c);
        console.log(dd);

    }

    {
        let test = {
            k: 12,
            o: 'genwai'
        }
        for (let [key, val] of Object.entries(test)) {
            console.log([key, val]);
        }
    }
</script>
