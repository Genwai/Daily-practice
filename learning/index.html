<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style type="text/css">
			.box{
				box-sizing: border-box;
				width: 400px;
				height: 300px;
				background-color: yellowgreen;
				border: 3px solid silver;
				/*说明一点 box-sizing:box-border 是内容+边框border是定义width宽度
				 */
			}
			.box::before{
				content: "";
				position: absolute;
				left: 0;
				right: 0;
				height: 1px;
				color: black;
			}
			li::before{
				content: "1";
				position: absolute;
				left: 0;
				right: 0;
				color: salmon;
			}
		</style>
	</head>
	<body>
		
	  <p title="选择你最喜欢的水果">你最喜欢的水果是?</p>
	  <ul>
	    <li title='苹果'>苹果</li>
	    <li title='橘子'>橘子</li>
	    <li title='菠萝'>菠萝</li>
	  </ul>
	</body>
	<script>
		$prar =$('p');
		var prar_text =$prar.text();
		console.log(prar_text);
		//创建节点，并插入到dom 树种
		var $li_1 =$("<li>橡胶这是我要插入的内容<li>");
		$("ul").append($li_1);
		
		$("div").addClass(function  (index,className) {
			if(className.indexOf('imooc')!==-1){
				$(this).addClass('imoocClass');
			}
		}) 
		$("div[className=='imooc']").addClass("imoocClass")
		//返回值，就是一个函数执行到最后所得到的数据
		   //.removeClass() 方法允许我们指定一个函数作为参数，返回将要被删除的样式
        $('.right > div:first').removeClass(function(index,className){
            //className = aa bb imoocClass
            // alert(className)
            //把div的className赋给下一个兄弟元素div上作为它的class
            $(this).next().addClass(className)
            //删除自己本身的imoocClass
            return 'imoocClass'
        })
        //返回值 imoocClass  ，相当于变成 $('.right > div:first').removeClass("imoocClass")
	</script>
</html>
